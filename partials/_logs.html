<ul class="breadcrumb">
    <li><a ui-sref="home">Início</a></li>
    <li class="active">Relatórios</li>
</ul>

<div>
    <div class="col-lg-11">
        <h3>Testes realizados</h3>
    </div>
    <div class="col-lg-1">
        <a class="btn btn-danger" ng-click="clear()">Apagar</a>
    </div>
</div>

<div class="bs-component panel">
    <table class="table table-hover table-responsive">
        <thead>
            <tr class="active table-text">
                <th><center>Matrícula</center></th>
                <th><center>Nome</center></th>
                <th><center>Porcentagem de acerto</center></th>
                <th><center>Feito em</center></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="test in tests">
                <td>{{test.users.id}}</td>
                <td>{{test.users.name}}</td>
                <td>{{test.tests.percentage | number: 0}}%</td>
                <td>{{test.tests.completedOn | date: 'dd/MM/yyyy - HH:mm'}}</td>
                <td ng-click="details(test.tests.id)">Detalhes</td>
            </tr>
        </tbody>
    </table>
</div>
